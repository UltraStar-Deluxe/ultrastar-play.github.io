openSourceSection_title: Open-Source - Made with Unity
openSourceSection_p_getInvolved: Mach dies auch zu <gradient>DEINEM SPIEL</gradient>!<br /> UltraStar&nbsp;Play ist ein open-source Projekt, das jedem gehört. <gradient>Mach mit</gradient>, erstelle Styles, bring dein Ideen ein, übersetze das Spiel in neue Sprachen, oder entwickle neue Features auf {{githubLink}}.
openSourceSection_whyOpenSource_title: Warum Open-Source?
openSourceSection_whyOpenSource_p_1: Stell dir vor du kaufst ein neues Gesangsspiel für deine Konsole, nur um festzustellen, dass der Hersteller die Onlinedienste beendet. Oder dass du deine Songsammlung verlierst, wenn du das Gerät wechselst.
openSourceSection_whyOpenSource_p_2: Dies wird mit UltraStar&nbsp;Play nicht geschehen, denn es kann <gradient>mit der Zeit gehen</gradient>, solange es eine engagierte Community hinter sich hat.
openSourceSection_madeWithUnity_title: Made with Unity
openSourceSection_madeWithUnity_p_1: UltraStar&nbsp;Play baut auf eine <gradient>professionelle Game Engine</gradient> und moderne Tools, um <gradient>das Beste für Entwickler und Nutzer</gradient> zu bieten.
openSourceSection_madeWithUnity_p_2: Mehr als 50% der weltweiten Videospiele werden {{madeWithUnityLink}}. Eine <gradient>solide Basis</gradient> für UltraStar&nbsp;Play, das so mit neuen Tools und Plattformen Schritthalten kann.
openSourceSection_madeWithUnity_name: mit Unity gemacht
openSourceSection_beyondThisGame_title: Jenseits von UltraStar&nbsp;Play
openSourceSection_beyondThisGame_p_1: Open-source Software implementiert nicht nur ein einzelnes Spiel bzw. eine Lösung, sondern es kann auch der <gradient>Antrieb für andere Projekte</gradient> sein.
openSourceSection_beyondThisGame_p_2: Entwickler können anhand von UltraStar&nbsp;Play <gradient>am Beispiel Lernen</gradient>. Und es hat bereits seine eigenen Tools hervorgebracht, die <gradient>mit der Community geteilt</gradient> werden, genauso wie zuvor andere open-source Projekte <gradient>UltraStar&nbsp;Play ermöglicht haben</gradient>.
openSourceSection_beyondThisGame_p_3: Zum Beispiel wird UltraStar&nbsp;Play erwähnt in einem kleinen Paper namens {{paperLink}}. So etwas ist möglich <gradient>#OnlyWithOpenSource</gradient>.
