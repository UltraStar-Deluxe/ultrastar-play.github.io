songEditorSection_p_1: Der integrierte <gradient>SONG-EDITOR</gradient> macht es einfach eine Version zum Mitsingen zu erstellen von jedem beliebigen Song.
songEditorSection_p_2: "Was bisher verschiedene Werkzeuge benötigt hat, geht nun mit UltraStar&nbsp;Play alleine.<br /> Außerdem: Du kannst schnell <gradient>zwischen editieren und testen wechseln</gradient>."
songEditorSection_afterFeatureList: Mit all diesen Funktionen ist das Erstellen eines neuen UltraStar Songs <gradient>so leicht wie nie</gradient>.
