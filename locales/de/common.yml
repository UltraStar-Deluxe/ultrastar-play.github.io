introSection_p_1: UltraStar&nbsp;Play ist ein Spiel zum Mitsingen mit unbegrenzten Möglichkeiten, ohne Notwendigkeit zusätzliche Hardware zu kaufen.
introSection_p_2: Spieler singen ihre Lieblingslieder und versuchen dabei, die richtige Tonhöhe zu treffen, um Punkte zu bekommen. Fühl dich wie ein Superstar während du den Highscore knackst! Lade deine Freunde und Familie ein, zusammen die virtuelle Bühne zu rocken!
