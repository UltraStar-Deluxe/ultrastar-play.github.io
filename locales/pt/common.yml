openSourceSection_p_getInvolved: Faz deste o TEU <gradient>JOGO</gradient> também!<br /> O UltraStar Play foi concebido para ser <gradient>personalizável</gradient>, <gradient>extensível</gradient> e <gradient>hackeável</gradient>. Podes não só adicionar as tuas próprias canções, mas também as tuas próprias imagens, temas e até código. <a href="/learn/steam-workshop">Aprende mais</a>.
openSourceSection_title: Personalizável - Adora o código aberto
openSourceSection_whyOpenSource_p_1: Imagina que compravas outro jogo de canto para a tua consola atual, mas descobrias que o vendedor fechava as funcionalidades online ou que perdias a tua coleção de canções quando mudavas de dispositivo.
openSourceSection_whyOpenSource_p_2: Isto não vai acontecer com o UltraStar Play porque pode <gradient>evoluir com o futuro</gradient>, desde que tenha uma comunidade contribuinte a apoiá-lo.
