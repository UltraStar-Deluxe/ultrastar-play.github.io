introSection_p_1: Sente-te como uma superestrela, celebra a música e desfruta de memórias inesquecíveis com a família e os amigos quando juntos agitarem o palco virtual e baterem o recorde de pontuação!
introSection_p_2: O UltraStar Play é um divertido jogo de karaoke que nunca passa de moda. Diverte-te enquanto cantas as tuas canções favoritas. Uma variedade de modos permite-te jogar com outros ou competir contra eles. Um formato de canção aberto e ferramentas de edição com IA oferecem-te possibilidades ilimitadas.
introSection_title: Desfruta de uma divertida festa de canto
