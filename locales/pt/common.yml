companionAppSection_feature_easySetup: "<strong>Configuração fácil</strong>: Liga-se sem esforço, pois a aplicação encontra o jogo automaticamente a partir da mesma rede Wi-Fi."
companionAppSection_feature_microphone: "<strong>Microfone</strong>: Utiliza o teu smartphone como um microfone de alta qualidade no jogo."
companionAppSection_feature_remoteControl: "<strong>Controlo remoto</strong>: Move-te livremente enquanto controlas a reprodução e o volume."
companionAppSection_feature_sonqQueue: "<strong>Fila de canções</strong>: Navega e coloca as canções em fila de espera enquanto os outros ainda estão a cantar."
companionAppSection_p: A Companion App gratuita para Android e iOS torna o ato de cantar muito fácil para todos.
companionAppSection_title: Aplicação complementar
cookieBanner_description: Utilizamos cookies para melhorar a tua experiência de navegação e analisar o nosso tráfego. Ao clicares em "Aceitar tudo", dás o teu consentimento para a nossa utilização de cookies.
cookieBanner_title: Valorizamos a tua privacidade
crossPlatformSection_p_1: UltraStar Play é uma aplicação multiplataforma. O seu lançamento inicial será para Windows, seguido de MacOS, Linux, Android e iOS.<br /> A Android TV e o tvOS também poderão ser suportados no futuro.
crossPlatformSection_p_2: Hoje em dia, há tantas plataformas diferentes para jogos, mas a maioria dos jogos de canto só se concentra nas consolas.
crossPlatformSection_p_3: Mudar de consola significa muitas vezes perder uma coleção de canções. Por vezes, até tens de comprar microfones extra para uma determinada plataforma ou jogo.
crossPlatformSection_p_4: Felizmente, o UltraStar Play <emphasize>RESOLVE ISSO</emphasize>, porque pode evoluir com o teu gosto musical e com a infinidade de dispositivos actuais.
crossPlatformSection_p_5: Melhor ainda - podes <emphasize>MISTURAR PLATAFORMAS</emphasize>. Por exemplo, inicia o jogo principal num tablet iOS e liga um dispositivo Android com a aplicação complementar
crossPlatformSection_title: Escolhe a tua plataforma
downloadCallToActionSection_title: Descarrega
easyToUseSection_list_1: Não precisas de ser um cantor talentoso.
easyToUseSection_list_2: Não precisas de comprar um microfone.
easyToUseSection_list_3: Não precisas de comprar uma nova consola.
easyToUseSection_p_afterList: Qualquer pessoa pode divertir-se a cantar! Basta iniciar o UltraStar Play e <gradient>deixar que o jogo guie o teu tom</gradient> até à próxima pontuação máxima.
easyToUseSection_p_beforeList: UltraStar Play é fácil de usar.
easyToUseSection_title: Podes divertir-te <gradient>em minutos</gradient>
featuresSection_featureCard_audience_detail: Cada canção pode ter um vídeo ou uma imagem de fundo. Um prazer para o público e para os cantores.
featuresSection_featureCard_audience: Entretém o público
featuresSection_featureCard_companionApp_detail: Procura e enfileira canções enquanto os outros ainda estão a cantar. Utiliza o teu smartphone como microfone ou para controlar o jogo à distância.
featuresSection_featureCard_companionApp: Aplicação complementar
featuresSection_featureCard_controllerSupport_detail: Não precisas de andar com o teu teclado. Usa o teu gamepad para controlar o UltraStar Play.
featuresSection_featureCard_controllerSupport: Suporte do controlador
featuresSection_featureCard_embeddedBrowser_detail: Utiliza vídeos do YouTube ou de outros sítios Web. Isto é possível graças ao browser que foi incorporado no jogo.
featuresSection_featureCard_embeddedBrowser: Vídeos na Internet
featuresSection_featureCard_gameModifiers_detail: Põe à prova as tuas capacidades com reviravoltas no jogo normal, por exemplo, escondendo letras e notas para o jogador principal.
featuresSection_featureCard_gameModifiers: Apimenta o jogo
featuresSection_featureCard_micPlayback_detail: Ouve a tua própria voz nos altifalantes enquanto cantas.
featuresSection_featureCard_micPlayback: Reproduzir microfone
featuresSection_featureCard_mics_detail: Liga o teu smartphone ao microfone. Utiliza auscultadores ou microfones de karaoke de outros jogos.
featuresSection_featureCard_mics: Utiliza os microfones existentes
featuresSection_featureCard_modding_detail: Escreve código personalizado para alterar e ampliar o jogo. Usa os mods da comunidade para teres uma experiência de jogo totalmente nova. Para mais informações, clica <a href="/learn/mods">aqui</a>.
featuresSection_featureCard_modding: Suporte para Modding
featuresSection_featureCard_onlineMultiplayer_detail: Liga-te a amigos online, procura canções em conjunto e vê o desempenho de cada um ao cantar.
featuresSection_featureCard_onlineMultiplayer: Multijogador online
featuresSection_featureCard_openSongFormat_detail: O UltraStar Play suporta o formato UltraStar, amplamente difundido e aberto.
featuresSection_featureCard_openSongFormat: Abre os formatos das canções
featuresSection_featureCard_playerAndMicProfiles_detail: Configura cada jogador e dispositivo individualmente. Reatribui rapidamente os microfones aos jogadores.
featuresSection_featureCard_playerAndMicProfiles: Perfis do jogador e do microfone
featuresSection_featureCard_playlistsAndFavorites_detail: Marca as canções como favoritas e organiza a tua biblioteca de canções com listas de reprodução em formato M3U ou UltraStar.
featuresSection_featureCard_playlistsAndFavorites: Listas de reprodução e favoritos
featuresSection_featureCard_scoreMode_detail: Um modo de pontuação cooperativa enfatiza o CANTAR EM CONJUNTO com os teus entes queridos. Ou desfruta do karaoke clássico sem qualquer pontuação.
featuresSection_featureCard_scoreMode: Modos de pontuação
featuresSection_featureCard_searchAndFind_detail: Lida com grandes colecções de canções com facilidade. Salta rapidamente para as canções ou aplica filtros para encontrar duetos, êxitos dos anos 90 ou canções de rock, por exemplo.
featuresSection_featureCard_searchAndFind: Pesquisa avançada
featuresSection_featureCard_solosDuetsGroups_detail: Canta um dueto em que cada jogador tem letras e notas diferentes. Ou organiza uma festa e canta com muitos jogadores ao mesmo tempo.
featuresSection_featureCard_solosDuetsGroups: Solos, duetos, grupos
featuresSection_featureCard_songEditor_detail: O editor integrado permite-te criar uma versão para cantar qualquer canção de que gostes - possibilidades ilimitadas!
featuresSection_featureCard_songEditor: Editor de canções
featuresSection_featureCard_songQueueAndMedleys_detail: Toca várias canções da fila sem interrupção. Liga canções na fila para fazeres um medley.
featuresSection_featureCard_songQueueAndMedleys: Fila de canções e medleys
featuresSection_featureCard_speechRecognition_detail: Utiliza o reconhecimento de voz para ditar as letras no editor de canções.
featuresSection_featureCard_speechRecognition: Dita a letra
featuresSection_featureCard_teamAndTournament_detail: Joga várias rondas, ao estilo round robin, ou num torneio eliminatório. Diverte-te com grupos de todos os tamanhos!
featuresSection_featureCard_teamAndTournament: Equipa e torneio
featuresSection_featureCard_themes_detail: Altera o aspeto e a sensação do jogo de acordo com o teu estilo. Cria temas personalizados.
featuresSection_featureCard_themes: Temas
featuresSection_featureCard_vocalsSeparation_detail: Divide os teus ficheiros mp3 ou ogg em vocais e instrumentais. É útil para silenciar as vozes no karaoke clássico ou para editar canções.
featuresSection_featureCard_vocalsSeparation: Isolamento vocal
featuresSection_featureCard_webcam_detail: Cantar é ainda mais divertido quando te podes ver! Usa a tua câmara como fundo ou tira uma fotografia para a tua imagem de perfil
featuresSection_featureCard_webcam: Câmara Web
