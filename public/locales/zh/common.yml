crossPlatformSection_p_1: UltraStar Play 是一款跨平台应用程序。它最初发布的是 Windows 版本，随后是 MacOS、Linux、Android 和 iOS。<br /> 未来可能还会支持 Android TV 和 tvOS。
crossPlatformSection_p_2: 如今的游戏平台多种多样，但大多数唱歌游戏都只专注于游戏机。
crossPlatformSection_p_3: 更换游戏机往往意味着失去歌曲收藏。有时，你甚至不得不为特定平台或游戏购买额外的麦克风。
crossPlatformSection_p_4: 幸运的是，UltraStar Play<emphasize>解决了这个问题</emphasize>，因为它可以随着你的音乐品味和当今的大量设备而发展。
crossPlatformSection_p_5: 更棒的是，您可以<emphasize>混合使用多个平台</emphasize>。例如，在 iOS 平板电脑上启动主游戏，然后用伴侣应用程序连接安卓设备
