introSection_p_2: UltraStar Play 是一款永不过时的有趣卡拉 OK 游戏。你可以一边唱自己喜欢的歌曲，一边尽情欢乐。游戏有多种模式，你可以与他人一起玩，也可以与他人一较高下。开放的歌曲格式和人工智能编辑工具为您提供了无限可能。
