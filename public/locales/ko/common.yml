crossPlatformSection_p_1: 멜로디 매니아는 크로스 플랫폼 애플리케이션입니다. Windows용으로 먼저 출시되며, 이후 MacOS, Linux, Android 및 iOS용으로 출시될 예정입니다.<br /> 향후 Android TV 및 tvOS도 지원될 수 있습니다.
crossPlatformSection_p_2: 오늘날 게임을 위한 플랫폼은 매우 다양하지만 대부분의 노래 게임은 콘솔에만 집중되어 있습니다.
crossPlatformSection_p_3: 콘솔을 바꾸면 노래 모음을 잃어버리는 경우가 많습니다. 때로는 특정 플랫폼이나 게임을 위해 마이크를 추가로 구입해야 하는 경우도 있습니다.
crossPlatformSection_p_4: 다행히도 멜로디 매니아는 음악 취향과 오늘날의 수많은 기기에 따라 진화할 수 있기 때문에 <emphasize>이 문제를 해결해</emphasize> 줍니다.
crossPlatformSection_p_5: 더 좋은 점은 <emphasize>플랫폼을 믹스할</emphasize> 수 있다는 점입니다. 예를 들어, iOS 태블릿에서 메인 게임을 시작하고 Android 기기를 컴패니언 앱과 연결합니다.
