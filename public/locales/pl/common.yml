companionAppSection_p: Bezpłatna aplikacja towarzysząca na Androida i iOS sprawia, że śpiewanie jest proste dla każdego.
companionAppSection_title: Aplikacja towarzysząca
cookieBanner_description: Używamy plików cookie, aby poprawić komfort przeglądania i analizować nasz ruch. Klikając "Akceptuj wszystko", wyrażasz zgodę na używanie przez nas plików cookie.
cookieBanner_title: Cenimy Twoją prywatność
crossPlatformSection_p_1: UltraStar Play jest aplikacją wieloplatformową. Jej początkowa wersja będzie przeznaczona dla systemu Windows, a następnie MacOS, Linux, Android i iOS.<br /> Android TV i tvOS mogą być również obsługiwane w przyszłości.
crossPlatformSection_p_2: Obecnie istnieje tak wiele różnych platform do gier, ale większość gier śpiewających koncentruje się tylko na konsolach.
crossPlatformSection_p_3: Zmiana konsoli często oznacza utratę kolekcji piosenek. Czasami musisz nawet kupić dodatkowe mikrofony dla konkretnej platformy lub gry.
crossPlatformSection_p_4: Na szczęście UltraStar Play <emphasize>ROZWIĄZUJE TĘ</emphasize> PROBLEMATYKĘ, ponieważ może ewoluować wraz z Twoim gustem muzycznym i dzisiejszą mnogością urządzeń.
crossPlatformSection_p_5: Co więcej - możesz <emphasize>MIESZAĆ PLATFORMY</emphasize>. Na przykład, uruchom główną grę na tablecie z systemem iOS i podłącz urządzenie z systemem Android za pomocą aplikacji towarzyszącej.
crossPlatformSection_title: Wybierz swoją platformę
downloadCallToActionSection_title: Pobierz
easyToUseSection_list_1: Nie musisz być utalentowanym piosenkarzem.
easyToUseSection_list_2: Nie musisz kupować mikrofonu.
easyToUseSection_list_3: Nie musisz kupować nowej konsoli.
easyToUseSection_p_afterList: Każdy może dobrze się bawić śpiewając! Po prostu uruchom UltraStar Play i <gradient>pozwól, aby gra poprowadziła Cię</gradient> do kolejnego najwyższego wyniku.
easyToUseSection_p_beforeList: UltraStar Play jest łatwa w użyciu.
easyToUseSection_title: Możesz się <gradient>dobrze</gradient> bawić <gradient>w kilka minut</gradient>
featuresSection_featureCard_audience_detail: Każda piosenka może mieć tło wideo lub obraz. Rozkosz zarówno dla publiczności, jak i śpiewaków.
featuresSection_featureCard_audience: Rozrywkowa publiczność
featuresSection_featureCard_companionApp_detail: Wyszukuj i zapisuj piosenki, gdy inni wciąż śpiewają. Użyj swojego smartfona jako mikrofonu lub do zdalnego sterowania grą.
featuresSection_featureCard_companionApp: Aplikacja towarzysząca
featuresSection_featureCard_controllerSupport_detail: Nie musisz trzymać się klawiatury. Po prostu użyj gamepada do sterowania UltraStar Play.
featuresSection_featureCard_controllerSupport: Obsługa kontrolerów
featuresSection_featureCard_embeddedBrowser_detail: Używaj filmów z YouTube lub innych stron internetowych. Jest to możliwe dzięki przeglądarce wbudowanej w grę.
featuresSection_featureCard_embeddedBrowser: Filmy wideo w Internecie
featuresSection_featureCard_gameModifiers_detail: Wystaw swoje umiejętności na próbę, wprowadzając zmiany do zwykłej gry, na przykład ukrywając teksty i nuty dla wiodącego gracza.
featuresSection_featureCard_gameModifiers: Urozmaić grę
featuresSection_featureCard_micPlayback_detail: Usłysz swój własny głos z głośników podczas śpiewania.
featuresSection_featureCard_micPlayback: Odtwarzanie przez mikrofon
featuresSection_featureCard_mics_detail: Podłącz swój smartfon jako mikrofon. Użyj zestawów słuchawkowych lub mikrofonów karaoke z innych gier.
featuresSection_featureCard_mics: Użyj istniejących mikrofonów
featuresSection_featureCard_modding_detail: Napisz własny kod, aby zmienić i rozszerzyć grę. Użyj modów społeczności, aby uzyskać zupełnie nowe wrażenia z gry. Aby uzyskać szczegółowe informacje, kliknij <a href="/learn/mods">tutaj</a>.
featuresSection_featureCard_modding: Wsparcie dla modowania
featuresSection_featureCard_onlineMultiplayer_detail: Połącz się ze znajomymi online, przeglądajcie razem piosenki i oglądajcie swoje występy podczas śpiewania.
featuresSection_featureCard_onlineMultiplayer: Multiplayer online
featuresSection_featureCard_openSongFormat_detail: UltraStar Play obsługuje szeroko rozpowszechniony i otwarty format UltraStar.
featuresSection_featureCard_openSongFormat: Otwórz formaty piosenek
featuresSection_featureCard_playerAndMicProfiles_detail: Skonfiguruj każdego gracza i urządzenie indywidualnie. Szybko przypisuj mikrofony do graczy.
featuresSection_featureCard_playerAndMicProfiles: Profile graczy i mikrofonów
featuresSection_featureCard_playlistsAndFavorites_detail: Oznaczaj utwory jako ulubione i organizuj swoją bibliotekę utworów za pomocą list odtwarzania w formacie M3U lub UltraStar.
featuresSection_featureCard_playlistsAndFavorites: Listy odtwarzania i ulubione
featuresSection_featureCard_scoreMode_detail: Kooperacyjny tryb punktacji kładzie nacisk na ŚPIEWANIE RAZEM z twoimi bliskimi. Lub ciesz się klasycznym karaoke bez żadnych wyników.
featuresSection_featureCard_scoreMode: Tryby punktacji
featuresSection_featureCard_searchAndFind_detail: Z łatwością radź sobie z dużymi kolekcjami piosenek. Szybko przeskakuj do utworów lub stosuj filtry, aby znaleźć na przykład duety, hity z lat 90. lub utwory rockowe.
featuresSection_featureCard_searchAndFind: Wyszukiwanie zaawansowane
featuresSection_featureCard_solosDuetsGroups_detail: Zaśpiewaj w duecie, w którym każdy gracz ma inny tekst i nuty. Możesz też zorganizować imprezę i śpiewać z wieloma graczami jednocześnie.
featuresSection_featureCard_solosDuetsGroups: Solówki, duety, grupy
featuresSection_featureCard_songEditor_detail: Zintegrowany edytor pozwala stworzyć wersję śpiewaną dowolnej piosenki - nieograniczone możliwości!
featuresSection_featureCard_songEditor: Edytor piosenek
featuresSection_featureCard_songQueueAndMedleys_detail: Odtwarzaj wiele utworów z kolejki bez przerwy. Połącz utwory w kolejce, aby utworzyć medley.
featuresSection_featureCard_songQueueAndMedleys: Kolejka piosenek i medleye
featuresSection_featureCard_speechRecognition_detail: Użyj funkcji rozpoznawania mowy, aby dyktować teksty w edytorze piosenek.
featuresSection_featureCard_speechRecognition: Dyktuj teksty
featuresSection_featureCard_teamAndTournament_detail: Graj w wiele rund, w stylu round robin lub w turnieju pucharowym. Zabawa dla grup każdej wielkości!
featuresSection_featureCard_teamAndTournament: Drużyna i turniej
featuresSection_featureCard_themes_detail: Zmień wygląd i styl gry, aby dopasować ją do swojego stylu. Twórz własne motywy.
featuresSection_featureCard_themes: Motywy
featuresSection_featureCard_vocalsSeparation_detail: Podziel swoje pliki mp3 lub ogg na wokal i ścieżkę instrumentalną. Przydatne do wyciszania wokalu w klasycznym karaoke lub podczas edycji utworów.
featuresSection_featureCard_vocalsSeparation: Izolacja wokalu
featuresSection_featureCard_webcam_detail: Śpiewanie jest jeszcze przyjemniejsze, gdy możesz zobaczyć siebie! Użyj aparatu jako tła lub zrób zdjęcie profilowe.
featuresSection_featureCard_webcam: Kamera internetowa
