introSection_p_1: Poczuj się jak supergwiazda, celebruj muzykę i ciesz się niezapomnianymi wspomnieniami z rodziną i przyjaciółmi, gdy razem dacie czadu na wirtualnej scenie i pobijcie rekord!
introSection_p_2: UltraStar Play to zabawna gra karaoke, która nigdy się nie starzeje. Baw się dobrze śpiewając swoje ulubione piosenki. Różnorodne tryby pozwalają Ci grać z innymi lub rywalizować z nimi. Otwarty format piosenek i narzędzia edytora oparte na sztucznej inteligencji zapewniają nieograniczone możliwości.
introSection_title: Ciesz się zabawną imprezą śpiewającą
