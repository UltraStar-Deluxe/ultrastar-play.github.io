companionAppSection_feature_easySetup: "<strong>Łatwa konfiguracja</strong>: Łączy się bez wysiłku, ponieważ aplikacja automatycznie wyszukuje grę z tego samego Wi-Fi."
companionAppSection_feature_microphone: "<strong>Mikrofon</strong>: Użyj swojego smartfona jako wysokiej jakości mikrofonu w grze."
companionAppSection_feature_remoteControl: "<strong>Zdalne sterowanie</strong>: Poruszaj się swobodnie, zachowując kontrolę nad odtwarzaniem i głośnością."
