openSourceSection_p_getInvolved: Stwórz <gradient>swoją grę</gradient>!<br /> UltraStar Play została zaprojektowana tak, aby można ją było <gradient>dostosowywać</gradient>, <gradient>rozszerzać</gradient> i <gradient>hakować</gradient>. Możesz nie tylko dodawać własne piosenki, ale także własne obrazy, motywy, a nawet kod. <a href="/learn/steam-workshop">Dowiedz się więcej</a>.
openSourceSection_title: Konfigurowalny - kochający open source
openSourceSection_whyOpenSource_p_1: Wyobraź sobie, że kupujesz kolejną grę śpiewającą na swoją obecną konsolę, ale okazuje się, że sprzedawca wyłącza funkcje online lub tracisz kolekcję piosenek podczas zmiany urządzenia.
openSourceSection_whyOpenSource_p_2: Nie stanie się tak w przypadku UltraStar Play, ponieważ może ona <gradient>ewoluować wraz z przyszłością</gradient>, o ile stoi za nią społeczność.
