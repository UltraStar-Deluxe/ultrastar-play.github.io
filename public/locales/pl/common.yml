featuresSection_imagineList_2: Zorganizuj śpiewającą imprezę z przyjaciółmi i rodziną
featuresSection_imagineList_3: Pobij rekord lub śpiewaj razem w duecie
featuresSection_imagineList_4: Użyj swojego smartfona jako mikrofonu, nie musisz kupować nowego sprzętu
featuresSection_imagineList_5: Twórz piosenki, które chcesz, bez względu na gust muzyczny
featuresSection_imagineList_embeddedBrowser: Korzystaj z platform wideo, takich jak YouTube, bezpośrednio w grze
