introSection_p_1: Ressens-toi comme une superstar, célèbre la musique et savoure des souvenirs inoubliables avec ta famille et tes amis lorsque tu fais vibrer la scène virtuelle ensemble et que tu bats le meilleur score !
introSection_p_2: UltraStar Play est un jeu de karaoké amusant qui ne vieillit jamais. Éclate-toi en chantant tes chansons préférées. Une variété de modes te permet de jouer avec d'autres ou de te mesurer à eux. Un format de chanson ouvert et des outils d'édition alimentés par l'IA offrent des possibilités illimitées.
introSection_title: Profite d'une amusante fête du chant
