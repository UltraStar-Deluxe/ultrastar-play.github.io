companionAppSection_feature_easySetup: "<strong>Installation facile</strong>: Se connecte sans effort car l'application trouve automatiquement son jeu à partir du même Wi-Fi."
companionAppSection_feature_microphone: "<strong>Microphone</strong>: Utilise ton smartphone comme un microphone de haute qualité dans le jeu."
companionAppSection_feature_remoteControl: "<strong>Télécommande</strong>: Bouge librement tout en gardant le contrôle de la lecture et du volume."
companionAppSection_feature_sonqQueue: "<strong>File d'attente des chansons</strong>: Parcourez et mettez en file d'attente des chansons pendant que d'autres sont encore en train de chanter."
companionAppSection_p: L'application compagnon gratuite pour Android et iOS fait du chant un jeu d'enfant pour tout le monde.
companionAppSection_title: Companion App
cookieBanner_description: Nous utilisons des cookies pour améliorer ton expérience de navigation et analyser notre trafic. En cliquant sur "Tout accepter", tu consens à ce que nous utilisions des cookies.
cookieBanner_title: Ta vie privée nous tient à cœur
crossPlatformSection_p_1: UltraStar Play est une application multiplateforme. Sa version initiale sera destinée à Windows, puis à macOS, Linux, Android et iOS.<br /> Android TV et tvOS pourraient également être pris en charge à l'avenir.
crossPlatformSection_p_2: Il existe aujourd'hui tellement de plateformes différentes pour les jeux, mais la plupart des jeux de chant ne se concentrent que sur les consoles.
crossPlatformSection_p_3: Changer de console signifie souvent perdre une collection de chansons. Parfois, tu dois même acheter des micros supplémentaires pour une plateforme ou un jeu particulier.
crossPlatformSection_p_4: Heureusement, UltraStar Play <emphasize>SOLVE CELA</emphasize> parce qu'il peut évoluer avec tes goûts musicaux et la pléthore d'appareils d'aujourd'hui.
crossPlatformSection_p_5: Encore mieux - tu peux <emphasize>mélanger les plates-formes</emphasize>. Par exemple, démarre le jeu principal sur une tablette iOS et connecte un appareil Android avec l'application compagnon.
crossPlatformSection_title: Choisis ta plateforme
downloadCallToActionSection_title: Télécharger
easyToUseSection_list_1: Tu n&apos;as pas besoin d&apos;être un chanteur talentueux.
easyToUseSection_list_2: Tu n&apos;as pas besoin d&apos;acheter un microphone.
easyToUseSection_list_3: Tu n&apos;as pas besoin d&apos;acheter une nouvelle console.
easyToUseSection_p_afterList: Tout le monde peut s'amuser en chantant ! Lance UltraStar Play et <gradient>laisse le jeu guider ta voix</gradient> vers le prochain score le plus élevé.
easyToUseSection_p_beforeList: UltraStar Play est facile à utiliser.
easyToUseSection_title: Tu peux t <gradient>'amuser en quelques minutes</gradient>
featuresSection_featureCard_audience_detail: Chaque chanson peut être accompagnée d'une vidéo ou d'une image de fond. Un plaisir pour le public et les chanteurs.
featuresSection_featureCard_audience: Un public diverti
featuresSection_featureCard_companionApp_detail: Recherche et enregistre des chansons pendant que d'autres sont encore en train de chanter. Utilise ton smartphone comme micro ou pour contrôler le jeu à distance.
featuresSection_featureCard_companionApp: Companion App
featuresSection_featureCard_controllerSupport_detail: Pas besoin de rester accroché à ton clavier. Utilise simplement ta manette de jeu pour contrôler UltraStar Play.
featuresSection_featureCard_controllerSupport: Prise en charge de la manette
featuresSection_featureCard_embeddedBrowser_detail: Utilise des vidéos provenant de YouTube ou d'autres sites web. C'est possible grâce au navigateur qui a été intégré au jeu.
featuresSection_featureCard_embeddedBrowser: Vidéos sur Internet
featuresSection_featureCard_gameModifiers_detail: Mets tes compétences à l'épreuve avec des variantes du jeu normal, par exemple en cachant les paroles et les notes pour le joueur principal.
featuresSection_featureCard_gameModifiers: Ajoute du piquant au jeu
featuresSection_featureCard_micPlayback_detail: Entends ta propre voix sur les haut-parleurs pendant que tu chantes.
featuresSection_featureCard_micPlayback: Lecture au micro
featuresSection_featureCard_mics_detail: Connecte ton smartphone comme micro. Utilise des casques ou des microphones de karaoké d'autres jeux.
featuresSection_featureCard_mics: Utilise les microphones existants
featuresSection_featureCard_modding_detail: Écris du code personnalisé pour modifier et étendre le jeu. Utilise les mods de la communauté pour une toute nouvelle expérience de jeu. Pour plus de détails, clique <a href="/learn/mods">ici</a>.
featuresSection_featureCard_modding: Aide à la modélisation
featuresSection_featureCard_onlineMultiplayer_detail: Connecte-toi avec tes amis en ligne, parcours des chansons ensemble et vois les performances de chacun lorsqu'il chante.
featuresSection_featureCard_onlineMultiplayer: Multijoueur en ligne
featuresSection_featureCard_openSongFormat_detail: UltraStar Play prend en charge le format UltraStar, très répandu et ouvert.
featuresSection_featureCard_openSongFormat: Formats de chansons ouverts
featuresSection_featureCard_playerAndMicProfiles_detail: Configure chaque joueur et chaque appareil individuellement. Réaffecte rapidement les microphones aux joueurs.
featuresSection_featureCard_playerAndMicProfiles: Profils des joueurs et des micros
featuresSection_featureCard_playlistsAndFavorites_detail: Marque des chansons comme favorites et organise ta bibliothèque de chansons avec des listes de lecture au format M3U ou UltraStar.
featuresSection_featureCard_playlistsAndFavorites: Listes de lecture et favoris
featuresSection_featureCard_scoreMode_detail: Un mode de score coopératif met l'accent sur le fait de CHANTER ENSEMBLE avec tes proches. Ou profite d'un karaoké classique sans score.
featuresSection_featureCard_scoreMode: Modes de score
featuresSection_featureCard_searchAndFind_detail: Manipule facilement de grandes collections de chansons. Passe rapidement aux chansons, ou applique des filtres pour trouver des duos, des tubes des années 90 ou des chansons rock, par exemple.
featuresSection_featureCard_searchAndFind: Recherche avancée
featuresSection_featureCard_solosDuetsGroups_detail: Chante un duo où chaque joueur a des paroles et des notes différentes. Ou organise une fête et chante avec plusieurs joueurs en même temps.
featuresSection_featureCard_solosDuetsGroups: Solos, duos, groupes
featuresSection_featureCard_songEditor_detail: L'éditeur intégré te permet de créer une version chantée de n'importe quelle chanson que tu aimes - les possibilités sont illimitées !
featuresSection_featureCard_songEditor: Éditeur de chansons
featuresSection_featureCard_songQueueAndMedleys_detail: Joue plusieurs chansons de la file d'attente sans interruption. Relie les chansons de la file d'attente pour obtenir un pot-pourri.
featuresSection_featureCard_songQueueAndMedleys: File d'attente des chansons et des medleys
featuresSection_featureCard_speechRecognition_detail: Utilise la reconnaissance vocale pour dicter les paroles dans l'éditeur de chansons.
featuresSection_featureCard_speechRecognition: Dicte les paroles
featuresSection_featureCard_teamAndTournament_detail: Joue plusieurs tours, à la manière d'un tournoi à la ronde, ou d'un tournoi à élimination directe. Amuse-toi avec des groupes de toutes tailles !
featuresSection_featureCard_teamAndTournament: Équipe et tournoi
featuresSection_featureCard_themes_detail: Modifie l'aspect et la convivialité du jeu pour l'adapter à ton style. Crée des thèmes personnalisés.
featuresSection_featureCard_themes: Thèmes
featuresSection_featureCard_vocalsSeparation_detail: Divise tes fichiers mp3 ou ogg en pistes vocales et instrumentales. Utile pour couper les voix pour un karaoké classique ou lors de l'édition de chansons.
featuresSection_featureCard_vocalsSeparation: Isolation vocale
featuresSection_featureCard_webcam_detail: Chanter est encore plus amusant lorsque tu peux te voir ! Utilise ton appareil photo comme arrière-plan ou prends un cliché pour ton image de profil.
featuresSection_featureCard_webcam: Webcam
