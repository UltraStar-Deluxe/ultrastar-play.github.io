plannedFeaturesSection_detail: UltraStar Play est déjà amusant à jouer.<br /> Néanmoins, il y a plus de fonctionnalités prévues et plus de travail à faire. Rejoins nos canaux de médias sociaux pour suivre le parcours de UltraStar Play qui deviendra le prochain succès festif dont tout le monde raffole.
