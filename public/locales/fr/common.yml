openSourceSection_p_getInvolved: Fais en sorte que ce jeu devienne aussi <gradient>TON JEU</gradient>!<br /> UltraStar Play a été conçu pour être <gradient>personnalisable</gradient>, <gradient>extensible</gradient> et <gradient>piratable</gradient>. Tu peux non seulement ajouter tes propres chansons, mais aussi tes propres images, thèmes et même ton code. <a href="/learn/steam-workshop">En savoir plus</a>.
openSourceSection_title: Personnalisable - Open Source aimant
openSourceSection_whyOpenSource_p_1: Imagine que tu achètes un autre jeu de chant pour ta console actuelle, pour découvrir que le vendeur ferme les fonctions en ligne, ou que tu perds ta collection de chansons en changeant d'appareil.
openSourceSection_whyOpenSource_p_2: Cela n&apos;arrivera pas à UltraStar Play parce qu&apos;il peut <gradient>évoluer avec l&apos;avenir</gradient> tant qu&apos;il est soutenu par une communauté qui y contribue.
openSourceSection_whyOpenSource_title: Pourquoi un format de chanson ouvert ?
