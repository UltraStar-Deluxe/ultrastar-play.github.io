introSection_p_1: Почувствуй себя суперзвездой, прославляй музыку и наслаждайся незабываемыми воспоминаниями с семьей и друзьями, когда ты вместе раскачаешь виртуальную сцену и сорвешь высокий балл!
introSection_p_2: UltraStar Play - это веселая караоке-игра, которая никогда не устаревает. Отрывайся по полной, подпевая любимым песням. Разнообразие режимов позволяет тебе играть с другими людьми или соревноваться с ними. Открытый формат песен и инструменты редактора с искусственным интеллектом предоставляют безграничные возможности.
