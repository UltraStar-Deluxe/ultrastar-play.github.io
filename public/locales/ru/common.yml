companionAppSection_title: Приложение-компаньон
cookieBanner_description: Мы используем файлы cookie, чтобы улучшить твои впечатления от просмотра сайта и проанализировать наш трафик. Нажав "Принять все", ты даешь согласие на использование нами файлов cookie.
cookieBanner_title: Мы ценим твою конфиденциальность
crossPlatformSection_p_1: UltraStar Play - это кроссплатформенное приложение. Первоначально оно будет выпущено для Windows, затем для MacOS, Linux, Android и iOS.<br /> В будущем, возможно, будут поддерживаться также Android TV и tvOS.
crossPlatformSection_p_2: Сегодня существует так много различных платформ для игр, но большинство поющих игр ориентированы только на консоли.
crossPlatformSection_p_3: Смена консоли часто означает потерю коллекции песен. Иногда даже приходится покупать дополнительные микрофоны для конкретной платформы или игры.
crossPlatformSection_p_4: К счастью, UltraStar Play <emphasize>решает эту проблему</emphasize>, потому что она может развиваться вместе с твоим музыкальным вкусом и современным изобилием устройств.
crossPlatformSection_p_5: Еще лучше - ты можешь <emphasize>МИКСИТЬ ПЛАТФОРМЫ</emphasize>. Например, запустить основную игру на планшете с iOS и подключить к ней Android-устройство с приложением-компаньоном
crossPlatformSection_title: Выбери свою платформу
downloadCallToActionSection_title: Скачать
