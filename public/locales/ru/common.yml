easyToUseSection_list_2: Тебе не нужно покупать микрофон.
easyToUseSection_list_3: Тебе не нужно покупать новую консоль.
easyToUseSection_p_afterList: Каждый может весело провести время за пением! Просто запусти UltraStar Play и <gradient>позволь игре направить твою подачу</gradient> к очередному хайскору.
easyToUseSection_p_beforeList: UltraStar Play проста в использовании.
easyToUseSection_title: Ты можешь <gradient>повеселиться за считанные минуты</gradient>
featuresSection_featureCard_audience_detail: У каждой песни может быть фоновое видео или изображение. Удовольствие и для зрителей, и для певцов.
featuresSection_featureCard_audience: Развлеченная аудитория
featuresSection_featureCard_companionApp_detail: Ищи и записывай песни, пока другие еще поют. Используй свой смартфон в качестве микрофона или для удаленного управления игрой.
featuresSection_featureCard_companionApp: Приложение-компаньон
featuresSection_featureCard_controllerSupport_detail: Не нужно обвешивать себя клавиатурой. Просто используй свой геймпад для управления UltraStar Play.
featuresSection_featureCard_controllerSupport: Поддержка контроллеров
featuresSection_featureCard_embeddedBrowser_detail: Используй видео с YouTube или других сайтов. Это возможно благодаря браузеру, который встроен в игру.
featuresSection_featureCard_embeddedBrowser: Видео в интернете
featuresSection_featureCard_gameModifiers_detail: Проверь свои навыки на прочность, используя твисты к обычной игре, например, скрывая тексты песен и ноты для ведущего игрока.
featuresSection_featureCard_gameModifiers: Приправь игру специями
featuresSection_featureCard_micPlayback_detail: Услышь свой собственный голос из динамиков, пока поешь вместе с ним.
featuresSection_featureCard_micPlayback: Воспроизведение микрофона
featuresSection_featureCard_mics_detail: Подключи свой смартфон в качестве микрофона. Используй гарнитуры или караоке-микрофоны из других игр.
featuresSection_featureCard_mics: Используй существующие микрофоны
featuresSection_featureCard_modding_detail: Пиши пользовательский код, чтобы изменять и расширять игру. Используй моды сообщества, чтобы получить совершенно новый игровой опыт. Подробности можно узнать <a href="/learn/mods">здесь</a>.
featuresSection_featureCard_modding: Поддержка моддинга
featuresSection_featureCard_onlineMultiplayer_detail: Общайся с друзьями онлайн, вместе просматривай песни и смотри на исполнение друг друга во время пения.
featuresSection_featureCard_onlineMultiplayer: Онлайн мультиплеер
featuresSection_featureCard_openSongFormat_detail: UltraStar Play поддерживает широко распространенный и открытый формат UltraStar.
featuresSection_featureCard_openSongFormat: Открытые форматы песен
featuresSection_featureCard_playerAndMicProfiles_detail: Настраивай каждого игрока и устройство индивидуально. Быстро переназначай микрофоны игрокам.
featuresSection_featureCard_playerAndMicProfiles: Профили игроков и микрофонов
featuresSection_featureCard_playlistsAndFavorites_detail: Отмечай песни как избранные и организуй свою библиотеку песен с помощью плейлистов в формате M3U или UltraStar.
featuresSection_featureCard_playlistsAndFavorites: Плейлисты и избранное
featuresSection_featureCard_scoreMode_detail: Кооперативный режим подсчета очков делает акцент на том, чтобы петь вместе с любимыми. Или наслаждайся классическим караоке без всяких оценок.
featuresSection_featureCard_scoreMode: Режимы набора очков
featuresSection_featureCard_searchAndFind_detail: С легкостью справляйся с большими коллекциями песен. Быстро переходи к песням или применяй фильтры, чтобы найти дуэты, хиты 90-х или, например, рок-композиции.
featuresSection_featureCard_searchAndFind: Расширенный поиск
featuresSection_featureCard_solosDuetsGroups_detail: Спой дуэтом, где у каждого игрока свои тексты и ноты. Или устрой вечеринку и спой со многими игроками одновременно.
featuresSection_featureCard_solosDuetsGroups: Соло, дуэты, группы
featuresSection_featureCard_songEditor_detail: Встроенный редактор позволяет тебе создать певучую версию любой понравившейся песни - неограниченные возможности!
featuresSection_featureCard_songEditor: Редактор песен
featuresSection_featureCard_songQueueAndMedleys_detail: Воспроизводи несколько песен из очереди без перерыва. Соединяй песни в очереди для создания попурри.
featuresSection_featureCard_songQueueAndMedleys: Очередь песен и очепятки
featuresSection_featureCard_speechRecognition_detail: Используй распознавание речи, чтобы надиктовать текст в редакторе песен.
featuresSection_featureCard_speechRecognition: Диктуй лирику
featuresSection_featureCard_teamAndTournament_detail: Играй в несколько раундов, в стиле round robin или в турнир на выбывание. Весело для групп любого размера!
featuresSection_featureCard_teamAndTournament: Команда и турнир
featuresSection_featureCard_themes_detail: Измени внешний вид и оформление игры в соответствии со своим стилем. Создавай пользовательские темы.
featuresSection_featureCard_themes: Темы
featuresSection_featureCard_vocalsSeparation_detail: Раздели свои mp3- или ogg-файлы на вокал и инструментальную дорожку. Полезно, чтобы отключить вокал для классического караоке или при редактировании песен.
featuresSection_featureCard_vocalsSeparation: Изоляция вокала
featuresSection_featureCard_webcam_detail: Петь еще веселее, когда ты можешь видеть себя! Используй свою камеру в качестве фона или сделай снимок для изображения своего профиля
featuresSection_featureCard_webcam: Веб-камера
