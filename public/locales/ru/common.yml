openSourceSection_p_getInvolved: Сделай эту <gradient>игру своей</gradient>!<br /> UltraStar Play была разработана таким образом, чтобы быть <gradient>настраиваемой</gradient>, <gradient>расширяемой</gradient> и <gradient>взламываемой</gradient>. Ты можешь добавлять не только свои песни, но и собственные изображения, темы и даже код. <a href="/learn/steam-workshop">Узнай больше</a>.
openSourceSection_title: Настраиваемая - с открытым исходным кодом
openSourceSection_whyOpenSource_p_1: Представь, что ты покупаешь очередную поющую игру для своей текущей консоли, только чтобы обнаружить, что продавец отключает онлайн-функции, или ты теряешь свою коллекцию песен при смене устройства.
openSourceSection_whyOpenSource_p_2: С UltraStar Play такого не случится, потому что она может <gradient>развиваться вместе с будущим</gradient>, пока за ней стоит сообщество, вносящее свой вклад.
