introSection_p_1: Sentiti come una superstar, celebra la musica e vivi ricordi indimenticabili con la tua famiglia e i tuoi amici, quando ti scatenerai insieme sul palco virtuale e batterai il punteggio più alto!
introSection_p_2: UltraStar Play è un divertente gioco di karaoke che non invecchia mai. Divertiti cantando le tue canzoni preferite. Una varietà di modalità ti permette di giocare con gli altri o di competere contro di loro. Il formato aperto delle canzoni e gli strumenti di editing basati sull'intelligenza artificiale offrono infinite possibilità.
introSection_title: Goditi una divertente festa canora
