companionAppSection_feature_easySetup: "<strong>Facile da configurare</strong>: Si connette senza fatica perché l'app trova automaticamente il gioco dalla stessa rete Wi-Fi."
companionAppSection_feature_microphone: "<strong>Microfono</strong>: Usa il tuo smartphone come microfono di alta qualità nel gioco."
companionAppSection_feature_remoteControl: "<strong>Telecomando</strong>: Muoviti liberamente mentre hai il controllo della riproduzione e del volume."
companionAppSection_feature_sonqQueue: "<strong>Coda delle canzoni</strong>: Sfoglia e inserisci le canzoni mentre gli altri stanno ancora cantando."
companionAppSection_p: L'applicazione gratuita Companion per Android e iOS rende il canto un gioco da ragazzi per tutti.
companionAppSection_title: App Companion
cookieBanner_description: Utilizziamo i cookie per migliorare la tua esperienza di navigazione e analizzare il nostro traffico. Cliccando su "Accetta tutto", acconsenti al nostro utilizzo dei cookie.
cookieBanner_title: Teniamo alla tua privacy
crossPlatformSection_p_1: UltraStar Play è un'applicazione multipiattaforma. Il suo rilascio iniziale sarà per Windows, seguito da MacOS, Linux, Android e iOS.<br /> In futuro potrebbero essere supportati anche Android TV e tvOS.
crossPlatformSection_p_2: Oggi esistono tantissime piattaforme di gioco diverse, ma la maggior parte dei giochi di canto si concentra solo sulle console.
crossPlatformSection_p_3: Cambiare console significa spesso perdere una collezione di canzoni. A volte è addirittura necessario acquistare microfoni aggiuntivi per una particolare piattaforma o gioco.
crossPlatformSection_p_4: Fortunatamente, UltraStar Play <emphasize>risolve questo problema</emphasize> perché può evolversi con i tuoi gusti musicali e con la pletora di dispositivi di oggi.
crossPlatformSection_p_5: "Ancora meglio: puoi <emphasize>MISCELARE LE PIATTAFORME</emphasize>. Ad esempio, avvia il gioco principale su un tablet iOS e collega un dispositivo Android con la Companion App."
crossPlatformSection_title: Scegli la tua piattaforma
downloadCallToActionSection_title: Scarica
easyToUseSection_list_1: Non è necessario essere un cantante di talento.
easyToUseSection_list_2: Non è necessario acquistare un microfono.
easyToUseSection_list_3: Non è necessario acquistare una nuova console.
easyToUseSection_p_afterList: Chiunque può divertirsi cantando! Basta avviare UltraStar Play e <gradient>lasciare che il gioco guidi la tua intonazione</gradient> verso il prossimo highscore.
easyToUseSection_p_beforeList: UltraStar Play è facile da usare.
easyToUseSection_title: Puoi <gradient>divertirti in pochi minuti</gradient>
featuresSection_featureCard_audience_detail: Ogni canzone può avere un video o un'immagine di sfondo. Un divertimento sia per il pubblico che per i cantanti.
featuresSection_featureCard_audience: Pubblico divertito
featuresSection_featureCard_companionApp_detail: Cerca e inserisci le canzoni mentre gli altri stanno ancora cantando. Usa il tuo smartphone come microfono o per controllare il gioco da remoto.
featuresSection_featureCard_companionApp: App Companion
featuresSection_featureCard_controllerSupport_detail: Non c'è bisogno di stare attaccati alla tastiera. Basta usare il gamepad per controllare UltraStar Play.
featuresSection_featureCard_controllerSupport: Supporto del controller
featuresSection_featureCard_embeddedBrowser_detail: Usa i video di YouTube o di altri siti web. Questo è possibile grazie al browser incorporato nel gioco.
featuresSection_featureCard_embeddedBrowser: Video su Internet
featuresSection_featureCard_gameModifiers_detail: Metti alla prova le tue abilità con delle modifiche al gioco normale, ad esempio nascondendo i testi e le note per il giocatore principale.
featuresSection_featureCard_gameModifiers: Dai un po' di pepe al gioco
featuresSection_featureCard_micPlayback_detail: Ascolta la tua voce dagli altoparlanti mentre canti.
featuresSection_featureCard_micPlayback: Riproduzione con microfono
featuresSection_featureCard_mics_detail: Collega il tuo smartphone come microfono. Usa le cuffie o i microfoni da karaoke di altri giochi.
featuresSection_featureCard_mics: Usa i microfoni esistenti
featuresSection_featureCard_modding_detail: Scrivi codice personalizzato per modificare ed estendere il gioco. Usa i mod della comunità per un'esperienza di gioco completamente nuova. Per maggiori dettagli clicca <a href="/learn/mods">qui</a>.
featuresSection_featureCard_modding: Supporto per le modifiche
featuresSection_featureCard_onlineMultiplayer_detail: Connettiti con gli amici online, sfoglia le canzoni insieme e guarda le performance degli altri quando cantano.
featuresSection_featureCard_onlineMultiplayer: Multigiocatore online
featuresSection_featureCard_openSongFormat_detail: UltraStar Play supporta il diffuso e aperto formato UltraStar.
featuresSection_featureCard_openSongFormat: Formati di canzone aperti
featuresSection_featureCard_playerAndMicProfiles_detail: Configura ogni giocatore e dispositivo individualmente. Assegna rapidamente i microfoni ai giocatori.
featuresSection_featureCard_playerAndMicProfiles: Profili del giocatore e del microfono
featuresSection_featureCard_playlistsAndFavorites_detail: Segna le canzoni come preferite e organizza la tua libreria di canzoni con playlist in formato M3U o UltraStar.
featuresSection_featureCard_playlistsAndFavorites: Playlist e preferiti
featuresSection_featureCard_scoreMode_detail: Una modalità a punteggio cooperativo enfatizza il cantare insieme ai tuoi cari. Oppure divertiti con il classico karaoke senza punteggi.
featuresSection_featureCard_scoreMode: Modalità di punteggio
featuresSection_featureCard_searchAndFind_detail: Gestisci con facilità grandi raccolte di canzoni. Salta rapidamente alle canzoni o applica dei filtri per trovare duetti, successi degli anni '90 o canzoni rock, ad esempio.
featuresSection_featureCard_searchAndFind: Ricerca avanzata
featuresSection_featureCard_solosDuetsGroups_detail: Canta un duetto in cui ogni giocatore ha testi e note diverse. Oppure organizza una festa e canta con molti giocatori contemporaneamente.
featuresSection_featureCard_solosDuetsGroups: Assoli, duetti, gruppi
featuresSection_featureCard_songEditor_detail: "L'editor integrato ti permette di creare una versione cantata di qualsiasi canzone che ti piace: possibilità illimitate!"
featuresSection_featureCard_songEditor: Editor di canzoni
featuresSection_featureCard_songQueueAndMedleys_detail: Riproduci più canzoni dalla coda senza interruzioni. Collega le canzoni in coda per creare un medley.
featuresSection_featureCard_songQueueAndMedleys: Coda di canzoni e medley
featuresSection_featureCard_speechRecognition_detail: Usa il riconoscimento vocale per dettare i testi nell'editor delle canzoni.
featuresSection_featureCard_speechRecognition: Dettare i testi
featuresSection_featureCard_teamAndTournament_detail: Gioca a più turni, in stile round robin o in un torneo a eliminazione diretta. Divertente per gruppi di tutte le dimensioni!
featuresSection_featureCard_teamAndTournament: Squadra e torneo
featuresSection_featureCard_themes_detail: Cambia l'aspetto del gioco per adattarlo al tuo stile. Crea temi personalizzati.
featuresSection_featureCard_themes: Temi
featuresSection_featureCard_vocalsSeparation_detail: Dividi i tuoi file mp3 o ogg in tracce vocali e strumentali. Utile per silenziare le voci per il karaoke classico o per modificare le canzoni.
featuresSection_featureCard_vocalsSeparation: Isolamento delle voci
featuresSection_featureCard_webcam_detail: Cantare è ancora più divertente quando puoi vederti! Usa la tua fotocamera come sfondo o scatta un'istantanea per la tua immagine del profilo
featuresSection_featureCard_webcam: Webcam
