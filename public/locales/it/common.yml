openSourceSection_p_getInvolved: Fai in modo che questo sia anche <gradient>il TUO GIOCO</gradient>!<br /> UltraStar Play è stato progettato per essere <gradient>personalizzabile</gradient>, <gradient>estensibile</gradient> e <gradient>hackerabile</gradient>. Non solo puoi aggiungere le tue canzoni, ma anche immagini, temi e persino codice. <a href="/learn/steam-workshop">Per saperne di più</a>.
openSourceSection_title: Personalizzabile - Amorevole Open Source
openSourceSection_whyOpenSource_p_1: Immagina di acquistare un altro gioco di canto per la tua attuale console, per poi scoprire che il venditore chiude le funzioni online o che perdi la tua collezione di canzoni quando cambi il dispositivo.
openSourceSection_whyOpenSource_p_2: Questo non accadrà con UltraStar Play, perché può <gradient>evolversi con il futuro</gradient> finché ha alle spalle una comunità che contribuisce.
