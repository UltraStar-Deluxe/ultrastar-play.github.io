featuresSection_featureCard_audience: Unterhaltene Zuschauer
featuresSection_featureCard_companionApp_detail: Füge Songs der Warteschlange hinzu, während andere spielen. Nutze dein Smartphone als Mikrofon oder zur Steuerung.
featuresSection_featureCard_companionApp: Companion App
