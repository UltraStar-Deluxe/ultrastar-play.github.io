openSourceSection_p_getInvolved: Mach dies auch zu <gradient>DEINEM SPIEL</gradient>!<br /> UltraStar&nbsp;Play wurde von Beginn an geschaffen, um <gradient>anpassbar, erweiterbar, und modifizierbar</gradient> zu sein. Du kannst nicht nur eigene Songs hinzufügen, sondern auch eigene Bilder, Styles, und sogar Code. <a href="/learn/steam-workshop">Mehr erfahren</a>.
