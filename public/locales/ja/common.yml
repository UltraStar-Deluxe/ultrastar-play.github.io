crossPlatformSection_p_1: UltraStar Playはクロスプラットフォームのアプリケーションである。最初のリリースはWindows向けで、MacOS、Linux、Android、iOSと続く。<br /> Android TVとtvOSも将来サポートされるかもしれない。
crossPlatformSection_p_2: 今日、ゲームには実にさまざまなプラットフォームがあるが、ほとんどの歌ゲームはコンソールにしか焦点を当てていない。
crossPlatformSection_p_3: ゲーム機を変えると、曲のコレクションがなくなってしまうことがよくある。時には、特定のプラットフォームやゲーム用にマイクを買い足さなければならないことさえある。
crossPlatformSection_p_4: 幸いなことに、UltraStar Playはあなたの音楽の好みと今日のデバイスの多さに合わせて進化することができるので、<emphasize>これを解決する</emphasize>。
crossPlatformSection_p_5: さらにいいのは、<emphasize>プラットフォームを混在させる</emphasize>ことができることだ。例えば、iOSタブレットでメインゲームを開始し、コンパニオンアプリでAndroidデバイスを接続する。
crossPlatformSection_title: プラットフォームを選ぶ
