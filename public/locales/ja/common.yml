easyToUseSection_title: <gradient>分で</gradient>楽しめる
featuresSection_featureCard_audience_detail: 各曲の背景にはビデオや画像を使用できる。観客と歌い手の両方を楽しませる。
featuresSection_featureCard_audience: 観客を楽しませる
featuresSection_featureCard_companionApp_detail: 他の人が歌っている間に曲を検索し、エンキューする。スマートフォンをマイクとして使ったり、ゲームを遠隔操作したりできる。
featuresSection_featureCard_companionApp: コンパニオンアプリ
featuresSection_featureCard_controllerSupport_detail: キーボードの周りをウロウロする必要はない。ゲームパッドでUltraStar Playを操作するだけだ。
featuresSection_featureCard_controllerSupport: コントローラー対応
featuresSection_featureCard_embeddedBrowser_detail: YouTubeや他のウェブサイトからビデオを使用する。これは、ゲームに組み込まれたブラウザのおかげで可能である。
featuresSection_featureCard_embeddedBrowser: インターネット上の動画
featuresSection_featureCard_gameModifiers_detail: 歌詞や音符を隠すなど、通常のゲームにひねりを加えて、あなたの腕前を試してみよう。
featuresSection_featureCard_gameModifiers: ゲームにスパイスを加える
featuresSection_featureCard_micPlayback_detail: 一緒に歌いながら、スピーカーから自分の声が聞こえる。
featuresSection_featureCard_micPlayback: マイク再生
featuresSection_featureCard_mics_detail: スマートフォンをマイクとして接続する。ヘッドセットや他のゲームのカラオケマイクを使う。
featuresSection_featureCard_mics: 既存のマイクを使う
featuresSection_featureCard_modding_detail: カスタムコードを書いてゲームを変更・拡張する。コミュニティMODを使って、まったく新しいゲーム体験をしよう。詳しくは<a href="/learn/mods">ここを</a>クリック。
featuresSection_featureCard_modding: 改造サポート
featuresSection_featureCard_onlineMultiplayer_detail: オンラインで友達とつながり、一緒に曲をブラウズし、歌うときのお互いのパフォーマンスを見ることができる。
featuresSection_featureCard_onlineMultiplayer: オンライン・マルチプレイヤー
featuresSection_featureCard_openSongFormat_detail: UltraStar Playは、広く普及しているオープンなUltraStarフォーマットをサポートしている。
featuresSection_featureCard_openSongFormat: 曲の形式を開く
featuresSection_featureCard_playerAndMicProfiles_detail: 各プレイヤーとデバイスを個別に設定する。プレーヤーにマイクを素早く割り当て直す。
featuresSection_featureCard_playerAndMicProfiles: プレイヤーとマイクのプロフィール
featuresSection_featureCard_playlistsAndFavorites_detail: 曲をお気に入りとしてマークし、M3UまたはUltraStar形式のプレイリストで曲ライブラリを整理する。
featuresSection_featureCard_playlistsAndFavorites: プレイリストとお気に入り
featuresSection_featureCard_scoreMode_detail: 協力譜面モードは、大切な人と一緒に歌うことに重点を置いている。また、得点なしでクラシックカラオケを楽しむこともできる。
featuresSection_featureCard_scoreMode: 得点モード
featuresSection_featureCard_searchAndFind_detail: 膨大な曲のコレクションを簡単に扱える。素早く曲にジャンプしたり、フィルターをかけてデュエット曲や90年代のヒット曲、ロックなどを探したりできる。
featuresSection_featureCard_searchAndFind: 高度な検索
featuresSection_featureCard_solosDuetsGroups_detail: 各プレイヤーが異なる歌詞と音符を持つデュエットを歌う。または、パーティーを開き、同時に多くのプレーヤーと歌う。
featuresSection_featureCard_solosDuetsGroups: ソロ、デュエット、グループ
featuresSection_featureCard_songEditor_detail: 統合されたエディターにより、好きな曲の歌唱バージョンを作ることができる！
featuresSection_featureCard_songEditor: ソングエディター
featuresSection_featureCard_songQueueAndMedleys_detail: キューにある複数の曲を途切れることなく演奏する。メドレーのためにキュー内の曲をリンクする。
featuresSection_featureCard_songQueueAndMedleys: ソング・キュー＆メドレー
featuresSection_featureCard_speechRecognition_detail: 音声認識を使って、ソングエディターで歌詞を口述する。
featuresSection_featureCard_speechRecognition: 歌詞を書き取る
featuresSection_featureCard_teamAndTournament_detail: 複数ラウンド、総当たりスタイル、またはノックアウト・トーナメントで遊ぼう。あらゆる規模のグループで楽しめる！
featuresSection_featureCard_teamAndTournament: チーム＆トーナメント
