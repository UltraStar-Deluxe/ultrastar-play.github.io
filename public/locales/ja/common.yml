introSection_p_1: スーパースターになった気分で、音楽を謳歌し、家族や友達と一緒にバーチャルステージを揺らし、ハイスコアを更新して、忘れられない思い出を楽しもう！
introSection_p_2: メロディーマニアは、飽きることのない楽しいカラオケゲームだ。お気に入りの曲を歌いながら盛り上がろう。多彩なモードで他の人と一緒に遊んだり、対戦したりできる。オープンソングフォーマットとAI搭載のエディターツールで無限の可能性が広がる。
