companionAppSection_feature_easySetup: "<strong>Fácil configuración</strong>: Se conecta sin esfuerzo, ya que la aplicación encuentra el juego automáticamente desde la misma Wi-Fi."
companionAppSection_feature_microphone: "<strong>Micrófono</strong>: Utiliza tu smartphone como micrófono de alta calidad en el juego."
companionAppSection_feature_remoteControl: "<strong>Mando a distancia</strong>: Muévete libremente mientras mantienes el control de la reproducción y el volumen."
companionAppSection_feature_sonqQueue: "<strong>Cola de canciones</strong>: Navega y pon en cola canciones mientras otros están cantando."
companionAppSection_p: La aplicación gratuita Companion App para Android e iOS hace que cantar sea pan comido para todos.
companionAppSection_title: Aplicación complementaria
cookieBanner_description: Utilizamos cookies para mejorar tu experiencia de navegación y analizar nuestro tráfico. Al hacer clic en "Aceptar todo", das tu consentimiento para que utilicemos cookies.
cookieBanner_title: Valoramos tu privacidad
crossPlatformSection_p_1: UltraStar Play es una aplicación multiplataforma. Su lanzamiento inicial será para Windows, seguido de MacOS, Linux, Android e iOS.<br /> Es posible que Android TV y tvOS también sean compatibles en el futuro.
crossPlatformSection_p_2: Hoy en día hay tantas plataformas diferentes para jugar, pero la mayoría de los juegos de cantar sólo se centran en las consolas.
crossPlatformSection_p_3: Cambiar de consola a menudo significa perder una colección de canciones. A veces incluso tienes que comprar micrófonos adicionales para una plataforma o un juego concretos.
crossPlatformSection_p_4: Afortunadamente, UltraStar Play <emphasize>RESUELVE ESTO</emphasize> porque puede evolucionar con tus gustos musicales y la plétora de dispositivos de hoy en día.
crossPlatformSection_p_5: "Aún mejor: puedes <emphasize>MEZCLAR PLATAFORMAS</emphasize>. Por ejemplo, inicia el juego principal en una tableta iOS y conecta un dispositivo Android con la Companion App"
crossPlatformSection_title: Elige tu plataforma
downloadCallToActionSection_title: Descarga
easyToUseSection_list_1: No necesitas ser un cantante con talento.
easyToUseSection_list_2: No necesitas comprar un micrófono.
easyToUseSection_list_3: No necesitas comprar una consola nueva.
easyToUseSection_p_afterList: ¡Cualquiera puede divertirse cantando! Sólo tienes que empezar UltraStar Play y <gradient>dejar que el juego guíe tu tono</gradient> hasta la siguiente puntuación más alta.
easyToUseSection_p_beforeList: UltraStar Play es fácil de usar.
easyToUseSection_title: Puedes <gradient>divertirte en minutos</gradient>
featuresSection_featureCard_audience_detail: Cada canción puede tener un vídeo o imagen de fondo. Una delicia tanto para el público como para los cantantes.
featuresSection_featureCard_audience: Audiencia entretenida
featuresSection_featureCard_companionApp_detail: Busca y pon en cola canciones mientras otros siguen cantando. Utiliza tu smartphone como micrófono o para controlar el juego a distancia.
featuresSection_featureCard_companionApp: Aplicación complementaria
featuresSection_featureCard_controllerSupport_detail: No hace falta que te quedes colgado del teclado. Sólo tienes que utilizar tu gamepad para controlar UltraStar Play.
featuresSection_featureCard_controllerSupport: Soporte para mando
featuresSection_featureCard_embeddedBrowser_detail: Utiliza vídeos de YouTube u otros sitios web. Esto es posible gracias al navegador que se ha incrustado en el juego.
featuresSection_featureCard_embeddedBrowser: Vídeos en Internet
featuresSection_featureCard_gameModifiers_detail: Pon a prueba tus habilidades con giros al juego normal, por ejemplo ocultando letras y notas para el jugador principal.
featuresSection_featureCard_gameModifiers: Dale sabor al juego
featuresSection_featureCard_micPlayback_detail: Escucha tu propia voz por los altavoces mientras cantas.
featuresSection_featureCard_micPlayback: Reproducción del micrófono
featuresSection_featureCard_mics_detail: Conecta tu smartphone como micrófono. Utiliza auriculares o micrófonos de karaoke de otros juegos.
featuresSection_featureCard_mics: Utiliza los micrófonos existentes
featuresSection_featureCard_modding_detail: Escribe código personalizado para modificar y ampliar el juego. Utiliza mods de la comunidad para conseguir una experiencia de juego totalmente nueva. Para más detalles, haz clic <a href="/learn/mods">aquí</a>.
featuresSection_featureCard_modding: Soporte para Modding
featuresSection_featureCard_onlineMultiplayer_detail: Conéctate con amigos online, explorad canciones juntos y ved la actuación de los demás al cantar.
featuresSection_featureCard_onlineMultiplayer: Multijugador online
featuresSection_featureCard_openSongFormat_detail: UltraStar Play es compatible con el extendido y abierto formato UltraStar.
featuresSection_featureCard_openSongFormat: Abrir formatos de canción
featuresSection_featureCard_playerAndMicProfiles_detail: Configura cada jugador y dispositivo individualmente. Reasigna rápidamente los micrófonos a los jugadores.
featuresSection_featureCard_playerAndMicProfiles: Perfiles de reproductores y micrófonos
featuresSection_featureCard_playlistsAndFavorites_detail: Marca canciones como favoritas y organiza tu biblioteca de canciones con listas de reproducción en formato M3U o UltraStar.
featuresSection_featureCard_playlistsAndFavorites: Listas de reproducción y favoritos
featuresSection_featureCard_scoreMode_detail: Un modo cooperativo de puntuación hace hincapié en CANTAR JUNTOS con tus seres queridos. O disfruta del karaoke clásico sin puntuaciones.
featuresSection_featureCard_scoreMode: Modos de puntuación
featuresSection_featureCard_searchAndFind_detail: Maneja grandes colecciones de canciones con facilidad. Salta rápidamente a las canciones, o aplica filtros para encontrar duetos, éxitos de los 90 o canciones de rock, por ejemplo.
featuresSection_featureCard_searchAndFind: Búsqueda avanzada
featuresSection_featureCard_solosDuetsGroups_detail: Canta un dúo en el que cada jugador tenga letras y notas diferentes. O monta una fiesta y canta con muchos jugadores al mismo tiempo.
featuresSection_featureCard_solosDuetsGroups: Solos, dúos, grupos
featuresSection_featureCard_songEditor_detail: "El editor integrado te permite crear una versión cantada de cualquier canción que te guste: ¡posibilidades ilimitadas!"
featuresSection_featureCard_songEditor: Editor de canciones
featuresSection_featureCard_songQueueAndMedleys_detail: Reproduce varias canciones de la cola sin interrupción. Enlaza canciones de la cola para hacer un popurrí.
featuresSection_featureCard_songQueueAndMedleys: Cola de canciones y medleys
featuresSection_featureCard_speechRecognition_detail: Utiliza el reconocimiento de voz para dictar la letra en el editor de canciones.
featuresSection_featureCard_speechRecognition: Dictar letras
featuresSection_featureCard_teamAndTournament_detail: Juega varias rondas, al estilo round robin, o un torneo eliminatorio. ¡Diversión para grupos de todos los tamaños!
featuresSection_featureCard_teamAndTournament: Equipo y Torneo
featuresSection_featureCard_themes_detail: Cambia el aspecto del juego para adaptarlo a tu estilo. Crea temas personalizados.
featuresSection_featureCard_themes: Temas
featuresSection_featureCard_vocalsSeparation_detail: Divide tus archivos mp3 u ogg en voces y pista instrumental. Útil para silenciar las voces en el karaoke clásico o al editar canciones.
featuresSection_featureCard_vocalsSeparation: Aislamiento vocal
featuresSection_featureCard_webcam_detail: ¡Cantar es aún más divertido cuando puedes verte a ti mismo! Utiliza tu cámara como fondo o toma una instantánea para tu imagen de perfil
featuresSection_featureCard_webcam: Webcam
