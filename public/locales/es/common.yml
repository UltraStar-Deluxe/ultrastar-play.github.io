openSourceSection_p_getInvolved: ¡Haz que éste también sea <gradient>TU JUEGO</gradient>!<br /> UltraStar Play fue diseñado para ser <gradient>personalizable</gradient>, <gradient>extensible</gradient> y <gradient>pirateable</gradient>. No sólo puedes añadir tus propias canciones, sino también tus propias imágenes, temas e incluso código. <a href="/learn/steam-workshop">Más información</a>.
openSourceSection_title: Personalizable - Amante del código abierto
openSourceSection_whyOpenSource_p_1: Imagina que compraras otro juego de cantar para tu consola actual, sólo para descubrir que el vendedor cierra las funciones online, o que pierdes tu colección de canciones al cambiar de dispositivo.
openSourceSection_whyOpenSource_p_2: Esto no ocurrirá con UltraStar Play porque puede <gradient>evolucionar con el futuro</gradient> mientras tenga una comunidad colaboradora detrás.
