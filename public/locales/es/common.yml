introSection_p_1: ¡Siéntete como una superestrella, celebra la música y disfruta de recuerdos inolvidables con tu familia y amigos cuando rockeéis juntos en el escenario virtual y superéis la puntuación más alta!
introSection_p_2: UltraStar Play es un divertido juego de karaoke que nunca pasa de moda. Diviértete mientras cantas tus canciones favoritas. Una variedad de modos te permite jugar con otros o competir contra ellos. Un formato de canción abierto y herramientas de edición basadas en IA ofrecen posibilidades ilimitadas.
introSection_title: Disfruta de una divertida fiesta de canto
